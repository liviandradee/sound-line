
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Login</title>
</head>
<body>
  <div class="principal">
    <div class="imagem-login">
      <img src="src/image/ft.jpg" alt="">
    </div>

    <div class="form-login">
        <img class="livros" src="/src/image/livros.svg" alt="">
        <p>Não é um membro? <a href="cadastro.html"><span>Registre-se</span></a> </p>
    <h2>Faça login na sua conta</h2>
    <form class="forms" method="post">
        <div class="inputs">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="pessoa@gmail.com" required>
        <!--<img src="src/image/icon-email.svg" alt="">-->
    </div>

    <div class="inputs">
        <label for="senha">Senha:     <a href="">Esqueci minha senha</a></label>
        <input type="password" id="senha" placeholder="******" required>
        <img src="src/image/password.svg" alt="">
        
    </div>

        <button type="submit" class="logar">Conecte-se</button>
    </form>
    </div>
  </div>
</body>
