<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/play-books.css">
    <link rel="shortcut icon" href="src/image/img27-removebg-preview.png">
</head>
<body>
    <header class="header-play-books">
        <h1>Playling from Playlist</h1>
        <h3>Favoritas</h3>
    </header>
    <main>
        <section class="container-book">
            <img src="" alt="capa do livro é assim que acaba" id="cover">
        </section>
        <article class="container-player">
            <h2 id="music-title"></h2>
            <h4 id="music-artist"></h4>
            <div class="player-progress" id="player-progress">
                <div class="progress" id="progress"></div>
                <div class="music-duration">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <img src="src/image/icon-aleatorio.svg" alt="">
                <img src="src/image/icon-skip-.svg" id="rewind" alt="">
                <div class="controls">
                    <img src="src/image/icon-voltar-musica.svg" title="Voltar" id="prev" alt="">
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <img src="src/image/icon-avancar-musica.svg" title="Próxima" id="next" alt="">
                </div>
                <img src="src/image/icon-skip+.svg" id="forward" alt="">
                <img src="src/image/icon-Repeat.svg" id="repeat" alt="">
            </div>
        </article>
    </main>
    <footer>
        <!-- Adicione informações adicionais aqui -->
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
