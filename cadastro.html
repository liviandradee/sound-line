<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="src/image/img27-removebg-preview.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <div class="principal">
        <div class="imagem-login">
            <img src="src/image/ft.jpg" alt="">
        </div>

        <div class="form-login">
            <img class="livros" src="src/image/livros.svg" alt="">
            <p>Já é um membro? <a href="login.html"><span>Conecte-se</span></a> </p>
            <h2>Registre sua conta</h2>
            <form class="forms" method="post" id="form">

                <div class="inputs error ">
                    <label for="email">Nome:</label>
                    <input 
                        type="type" 
                        id="nome" 
                        placeholder="Digite seu nome" required
                    >
                    <!--<img src="src/image/user.svg" alt="">-->
                </div>
                <div class="inputs">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="pessoa@gmail.com" required>
                    <!--<img src="src/image/user.svg" alt="">-->
                </div>

          

                <div class="inputs" id="displays">
                    <label for="gender">Gênero:</label>
                    <select id="gender" required>
                        <option value="">Selecione o gênero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="inputs error" id="displays">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="******" required>
                    <!--<img src="src/image/user.svg" alt="">-->
                </div>

                <div class="inputs error" id="displays">
                    <label for="senha">Confirmar a senha:</label>
                    <input type="password" id="senha-confirma" placeholder="******" required>
                    <!--<img src="src/image/user.svg" alt="">-->
                </div>


                <button type="submit" class="logar">Conecte-se</button>
            </form>
        </div>
    </div>

    <script src="./src/js/cadastro.js"></script>
</body>

</html>
